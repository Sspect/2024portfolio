<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bastian Stokke Opsahl</title>
    <link rel="stylesheet" href="css/global.css">

<body><!-- https://www.linkedin.com/in/bastian-stokke -->




    <img src="img/assets/greenCabinet0.png" usemap="#cabinet-map" id="cabinet-img" alt="Green Cabinet">
    <map name="cabinet-map">
        <!-- Put GitHub first so it gets priority if overlaps -->
        <area shape="circle" coords="156,31,24" target="_blank" alt="Github" title="Github"
            href="https://github.com/Sspect" onmouseover="swapCabinet('img/assets/greenCabinet1.png')"
            onmouseout="swapCabinet(null)">

        <area target="_blank" alt="LinkedIn" title="LinkedIn" href="https://www.linkedin.com/in/bastian-stokke"
            coords="97,28,131,18,129,38,139,50,108,61,106,54" shape="poly"
            onmouseover="swapCabinet('img/assets/greenCabinet1.png')" onmouseout="swapCabinet(null)">

        <area target="_blank" alt="BlockMets" title="BlockMets" href="https://blockmets.no/"
            coords="141,204,118,210,116,238,147,244,144,224,153,209" shape="poly"
            onmouseover="swapCabinet('img/assets/greenCabinet3.png')" onmouseout="swapCabinet(null)">

        <area target="_blank" alt="Cognify" title="Cognify" href="https://sspect.github.io/Cognify/index.html"
            coords="177,230,30" shape="circle" onmouseover="swapCabinet('img/assets/greenCabinet3.png')"
            onmouseout="swapCabinet(null)">

        <area shape="poly" alt="Cabinet1" coords="99,11,105,97,186,111,258,102,253,44,170,0"

            onmouseover="swapCabinet('img/assets/greenCabinet2.png')" onmouseout="swapCabinet(null)">

        <area shape="poly" alt="Cabinet3" coords="111,196,117,281,192,300,273,279,267,207,193,188"
            onmouseover="swapCabinet('img/assets/greenCabinet3.png')" onmouseout="swapCabinet(null)">

        <area shape="poly" alt="Cabinet4" coords="118,287,199,266,254,296,261,359,179,383,122,354"
            onmouseover="swapCabinet('img/assets/greenCabinet4.png')" onmouseout="swapCabinet(null)">
    </map>

    <style>
        /* Display at 300px wide */
        #cabinet-img {
            width: 300px;
            height: auto;
            display: block;
        }

        /* Optional: hand cursor over hotspots */
        area {
            cursor: pointer;
        }
    </style>

    <script>
        const cabinetImg = document.getElementById("cabinet-img");

        function swapCabinet(src) {
            cabinetImg.src = src || "img/assets/greenCabinet0.png";
        }
    </script>
</body>


</html>
